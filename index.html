<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة صورة ولينك</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        img {
            width: 300px;
            cursor: pointer;
        }
        a {
            display: block;
            margin-top: 15px;
            font-size: 18px;
            text-decoration: none;
            color: blue;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- الصورة مع اللينك -->
    <a href="https://example.com" target="_blank">
        <img src="https://via.placeholder.com/300" alt="صورة">
    </a>

    <!-- اللينك مكتوب تحت الصورة -->
    <a href="https://example.com" target="_blank">اذهب إلى الموقع</a>

</body>
</html>
